<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membro</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../CSS/base.css">
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">DESTRA</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">

      <ul class="navbar-nav">
        <li onclick="sairSistema()" class="nav-item">
          <a class="nav-link" href="#">Sair</a>
        </li>
      </ul>

    </div>
  </nav>

  <div class="container">

    <div class="row mt-3">
      <div class="col-sm-12">
        <h4>Membro</h4>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <button id="btn-adicionar" class="btn btn-dark btn-sm">Cadastrar</button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-sm-12">
        <table class="table table-bordered table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Sexo</th>
              <th>Tel/WhatsApp</th>
              <th>CPF</th>
              <th>E-mail</th>
              <th>Data de nasc.</th>

              <th></th>
            </tr>
          </thead>

          <tbody>

          </tbody>


        </table>
      </div>
    </div>

    <div class="row">

      <!--Modal -->
      <div class="modal fade" id="modal-membro">
        <div class="modal-dialog">
          <div class="modal-content">

            <!--Header -->
            <div class="modal-header">
              <h4 class="modal-title">Novo membro</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-2">
                  <label for="id" class="form-label">Id</label>
                  <input disabled type="text" class="form-control" id="id">
                </div>
                <div class="col-sm-10">
                  <label for="name" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="name">
                </div>

              </div>

              <div class="row">
                <div class="col-sm-4">
                  <label for="sexo" class="form-label">Sexo M/F</label>
                  <select class="form-select" id="sexo">
                    <option>Masculino</option>
                    <option>Feminino</option>

                  </select>
                </div>
                <div class="col-sm-4">
                  <label for="telefone" class="form-label">Tel/WhatsApp</label>
                  <input type="text" class="form-control" id="telefone">
                </div>
                <div class="col-sm-4">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="cpf">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-7">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="text" class="form-control" id="email">
                </div>
                <div class="col-sm-5">
                  <label for="dataNasc" class="form-label">Data de nasc.</label>
                  <input type="text" class="form-control" id="dataNasc">
                </div>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button id="btn-salvar" class="btn btn-dark btn-sm mr-3">Salvar</button>
              <button id="btn-cancelar" class="btn btn-outline-dark btn-sm mr-3">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="../js/login.js"></script> -->
  <!-- <script src="../js/base.js"></script> -->
  <script src="../JS/controle-membro.js"></script>

</body>

</html>
